name: CD - Deploy Simulated (no expose)

on:
  workflow_run:
    workflows: ["CI - Build & Test"]
    types:
      - completed

jobs:
  deploy-simulated:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar repositorio
      - uses: actions/checkout@v4

      # 2. Login en Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Instalar herramientas necesarias
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl unzip wget jq pandoc

      # 4. Instalar Kind
      - name: Install Kind
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/kind

      # 5. Crear cluster Kind
      - name: Create Kind cluster
        run: kind create cluster --name demo

      # 6. Pull de imÃ¡genes desde Docker Hub
      - name: Pull Docker images
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest

      # 7. Cargar imÃ¡genes en Kind
      - name: Load images into Kind
        run: |
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/api:latest --name demo
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest --name demo

      # 8. Aplicar manifests Kubernetes
      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/

      # 9. Guardar snapshot del cluster
      - name: Save cluster snapshot
        run: |
          mkdir -p cluster_snapshot
          kubectl get pods -A -o wide > cluster_snapshot/pods.txt
          kubectl get svc -A -o wide > cluster_snapshot/services.txt
          kubectl get deployments -A -o wide > cluster_snapshot/deployments.txt

      # 10. Subir snapshot como artefactos
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cluster-info
          path: cluster_snapshot/

      # 11. Revisar pods y servicios en los logs
      - name: Check deployments
        run: |
          kubectl get pods -A
          kubectl get svc -A

      # 12. Generar PDF con todas las evidencias
      - name: Generate Deployment Evidence PDF
        run: |
          cat <<EOF > evidence.md
          # ðŸš€ Evidencia de Despliegue

          ## 1. Pods
          \`\`\`
          $(cat cluster_snapshot/pods.txt)
          \`\`\`

          ## 2. Servicios
          \`\`\`
          $(cat cluster_snapshot/services.txt)
          \`\`\`

          ## 3. Deployments
          \`\`\`
          $(cat cluster_snapshot/deployments.txt)
          \`\`\`
          EOF

          pandoc evidence.md -o deployment_evidence.pdf

      # 13. Subir PDF como artefacto
      - name: Upload PDF Evidence
        uses: actions/upload-artifact@v4
        with:
          name: deployment-pdf
          path: deployment_evidence.pdf
