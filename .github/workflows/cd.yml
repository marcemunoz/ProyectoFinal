name: CD - Deploy Simulated

on:
  workflow_run:
    workflows: ["CI - Build & Test"]
    types:
      - completed

jobs:
  deploy-simulated:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar repo
      - uses: actions/checkout@v4

      # 2. Descargar artefactos generados por el CI
      - uses: actions/download-artifact@v4
        with:
          name: images

      # 3. Descomprimir ZIP que contiene los TAR
      - name: Unzip artifact
        run: |
          unzip images.zip

      # 4. Cargar imÃ¡genes TAR descargadas
      - name: Load Docker images
        run: |
          docker load -i api.tar
          docker load -i worker.tar

      # 5. Instalar kubectl
      - name: Install kubectl
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl

      # 6. Instalar KIND
      - name: Install Kind
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/kind

      # 7. Crear cluster
      - name: Create Kind cluster
        run: kind create cluster --name demo

      # 8. Cargar imÃ¡genes dentro del cluster
      - name: Load images into Kind
        run: |
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/api:latest --name demo
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest --name demo

      # 9. Aplicar manifiestos Kubernetes
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      # 10. Verificar despliegue
      - name: Check deployments
        run: |
          echo "ðŸ“Œ Estado de los pods:"
          kubectl get pods -A
          echo "ðŸ“Œ Servicios:"
          kubectl get svc -A
