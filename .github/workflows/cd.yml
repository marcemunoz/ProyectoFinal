name: CD - Deploy Simulated with ngrok

on:
  workflow_run:
    workflows: ["CI - Build & Test"]
    types:
      - completed

jobs:
  deploy-simulated:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar repositorio
      - uses: actions/checkout@v4

      # 2. Login en Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Instalar herramientas necesarias
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl unzip wget jq

      # 4. Instalar Kind
      - name: Install Kind
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/kind

      # 5. Crear cluster Kind
      - name: Create Kind cluster
        run: kind create cluster --name demo

      # 6. Pull de imágenes desde Docker Hub
      - name: Pull Docker images
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest

      # 7. Cargar imágenes en Kind
      - name: Load images into Kind
        run: |
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/api:latest --name demo
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest --name demo

      # 8. Aplicar manifests Kubernetes
      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/

      # 9. Instalar ngrok
      - name: Install ngrok
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          chmod +x ngrok
          sudo mv ngrok /usr/local/bin/ngrok

      # 10. Exponer servicio API con ngrok y guardar URL
      - name: Expose API service with ngrok
        run: |
          # Encuentra el NodePort del servicio
          NODE_PORT=$(kubectl get svc api-service -o=jsonpath='{.spec.ports[0].nodePort}')
          echo "API NodePort: $NODE_PORT"

          # Inicia ngrok en background
          nohup ngrok http $NODE_PORT --log=stdout > ngrok.log 2>&1 &
          sleep 5

          # Obtener URL pública de ngrok
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "API URL: $NGROK_URL"
          
          # Guardar URL en archivo para artefacto
          echo $NGROK_URL > ngrok_url.txt

      # 11. Guardar snapshot del cluster
      - name: Save cluster snapshot
        run: |
          mkdir -p cluster_snapshot
          kubectl get pods -A -o wide > cluster_snapshot/pods.txt
          kubectl get svc -A -o wide > cluster_snapshot/services.txt
          kubectl get deployments -A -o wide > cluster_snapshot/deployments.txt

      # 12. Subir snapshot y URL como artefactos
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cluster-info
          path: |
            cluster_snapshot/
            ngrok_url.txt

      # 13. Revisar pods y servicios en los logs
      - name: Check deployments
        run: |
          kubectl get pods -A
          kubectl get svc -A
